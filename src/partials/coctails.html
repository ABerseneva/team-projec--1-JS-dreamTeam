<main class="favorit-coct__main container">
    <h1 class="favorit-coct__title">Favorite cocktails</h1>
    <div class="favorit-coct__wrapper">
        <p>You haven't added any favorite cocktails yet</p>
    </div>

    <ul class="favorit-coct__list">

    </ul>
    <div class="paginator">
        <button class="backward" type="button">
            <svg class="arrow__back" width="8" height="13">
                <use href="../src/images/symbol-defs.svg#icon-arrow-left"></use>
            </svg>
        </button>
        <ul class="pagination__list"></ul>
        <button class="forward" type="button">
            <svg class="arrow__fore" width="8" height="13">
                <use href="../src/images/symbol-defs.svg#icon-arrow-right-black"></use>
            </svg>
        </button>
    </div>

</main>
